{% load static %}
{% block content %}
<div class="px-0 md:px-[70px] lg:px-[96px] xl:mx-auto max-w-[1024px]">

    <div class="py-8 mx-10 md:mx-0">
        <a class="cursor-pointer font-thin" href="#">Home/ Contact</a>
    </div>
   

   <div class="mx-10 md:mx-0 block md:block lg:flex justify-between mb-[60px] max-w-[1024px]">
        
        <div class="block lg:w-1/3 md:w-full shadow-md mb-4 p-4 rounded-md lg:mr-3">
                <div class="md:flex md:justify-between lg:block mt-4">
                    <div class="w-[241px] mb-10">
                        <h1 class="text-xl font-semibold">Call To Us</h1>
                        <p>We are available 24/7</p>

                    </div>
                    <div class="w-[241px]">

                        <p>+86-86-8875564</p>

                </div>
        </div>

        <!-- Right Form start -->
